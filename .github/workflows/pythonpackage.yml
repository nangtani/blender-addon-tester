name: blender-fake-addon

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        blender-version: ["2.80", "2.81"]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Blender ${{ matrix.blender-version }}
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python --version
        pwd
        ls
        env
        python -m pip install --upgrade pip
        pip install -r scripts/requirements.txt
        python scripts/get_blender.py ${{ matrix.blender-version }}
    - name: Lint with flake8
      run: |
        echo "hello"
        #pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        #flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        #flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with blender with pytest
      run: |
        python $GITHUB_WORKSPACE/scripts/run_blender.py ${{ matrix.blender-version }}
