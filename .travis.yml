dist: xenial

os:
#    - osx
    - linux
#    - windows

env:
    global:
        - BLENDER_CACHE=$HOME/.cache/blender
        - BL_ADDON=fake_addon
    matrix:
        - BLENDER_VERSION="2.78c"
        - BLENDER_VERSION="2.79b"
        - BLENDER_VERSION="2.80"
        - BLENDER_VERSION="2.81a"
        - BLENDER_VERSION="2.82a"
        - BLENDER_VERSION="2.83"

language: python
python:
    - 3.7

cache:
    apt: true
    directories:
        - $HOME/.cache/pip
        - ${BLENDER_CACHE}

addons:
    apt:
        packages:
            - blender

before_install:
    - mkdir -p ${BLENDER_CACHE}
    - ls ${BLENDER_CACHE}
    #- rm -rf ${BLENDER_CACHE}/*${BLENDER_VERSION}*
    - pip install -r ${TRAVIS_BUILD_DIR}/requirements.txt --upgrade
    - pip list

script:
    - cd ${TRAVIS_BUILD_DIR}
    - cd examples/testing-fake-addon/
    - pip install -r requirements.txt
    - python test_addon_blender.py ${BL_ADDON} ${BLENDER_VERSION}
    - bash <(curl -s https://codecov.io/bash)

notifications:
    email:
        on_success: change
        on_failure: always
